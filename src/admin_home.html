<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CampusCare</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/x-icon" href="./assets/icon/logo.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#31d53d" />
    <link rel="stylesheet" href="./css/home.css" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/admin_home.js"></script>
  </head>
  <body
    class="background-radial-gradient d-flex justify-content-center align-items-center"
  >
    <div id="preloader"></div>

    <!---->
    <div class="container-fluid fixed-top">
      <div id="app" class="row">
        <section id="header" class="col-12">
          <div class="row">
            <div class="navbar navbar-expand-lg navbar-fixed">
              <div class="container-fluid d-flex justify-content-between">
                <h2 class="logo" href="#!" style="color: #f0f0f0">
                  <ion-icon name="chatbubbles-outline"></ion-icon>
                  <span style="color: #99bc85"
                    >Campus<span style="color: #e6a4b4">Care</span></span
                  >
                </h2>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!---->

    <section
      class="container-fluid p-3"
      style="margin-top: 30px; margin-bottom: 10px"
    >
      <div class="row justify-content-center">
        <section class="col-12 col-sm-7 col-md-8 mx-auto">
          <div class="mb-3">
            <div
              class="p-2 mx-auto"
              style="
                height: 55px;
                border-radius: 10px;
                width: 95%;
                background: rgba(0, 0, 0, 0.5);
              "
            >
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><ion-icon name="search-outline"></ion-icon
                ></span>
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="basic-addon1"
                />

                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#post1"
                >
                  Post<ion-icon name="arrow-undo-circle-outline"></ion-icon>
                </button>
              </div>

              <div class="container py-2">
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="post1"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="postlabel1"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="postlabel1">
                          What's Wrong?
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>

                      <form id="form_post">
                        <div class="modal-body">
                          <input
                            type="text"
                            name="title"
                            id="title"
                            required
                            placeholder="Title Max Length: 15"
                            class="w-100 p-3"
                            maxlength="15"
                            style="
                              height: 50px;
                              border: 2px solid #ccc;
                              border-radius: 10px;
                            "
                          />
                          <div class="mb-3">
                            <label
                              for="exampleFormControlTextarea1"
                              class="form-label"
                              >Text</label
                            >
                            <textarea
                              class="form-control"
                              name="body"
                              id="body"
                              rows="5"
                            ></textarea>
                          </div>
                        </div>
                      </form>
                      <div class="modal-footer">
                        <input
                          type="file"
                          id="uploadPhotoBtn"
                          class="btn btn-outline-secondary"
                          aria-controls="uploadPhoto"
                          aria-haspopup="true"
                          aria-expanded="false"
                        />
                        <button
                          id="post_btn"
                          type="button"
                          class="btn btn-outline-secondary"
                        >
                          Submit
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <!--End of Modal-->
              </div>
            </div>

            <div id="container"></div>
            <br /><br /><br />
          </div>
        </section>
      </div>
    </section>

    <!--Navbar-->
    <div class="navigation fixed-bottom" style="background: rgba(0, 0, 0, 0.5)">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon"
              ><ion-icon name="home-outline" style="color: white"></ion-icon
            ></span>
            <span class="text" style="color: white">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="admin_profile.html">
            <span class="icon"
              ><ion-icon name="person-outline" style="color: white"></ion-icon
            ></span>
            <span class="text" style="color: white">Profile</span>
          </a>
        </li>
        <li class="list">
          <a href="admin_menu.html">
            <span class="icon"
              ><ion-icon name="grid-outline" style="color: white"></ion-icon
            ></span>
            <span class="text" style="color: white">Menu</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
    <!--EndOfNavbar-->
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
