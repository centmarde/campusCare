<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Admin Dashboard</title>
    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/dashboard.css" />
    <script type="module" src="./js/auth/dashboard.js"></script>
  </head>

  <body
    class="background-radial-gradient d-flex justify-content-center align-items-center"
  >
    <div id="preloader"></div>
    <div class="wrapper">
      <aside id="sidebar" class="js-sidebar">
        <!-- Content For Sidebar -->
        <div class="h-100">
          <h2 class="logo" href="#!" style="color: #f0f0f0">
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <span style="color: #99bc85"
              >Campus<span style="color: #e6a4b4">Care</span></span
            >
          </h2>
          <ul class="sidebar-nav">
            <li class="sidebar-header">Admin Elements</li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-list pe-2"></i>
                Dashboard
              </a>
            </li>
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-target="#pages"
                data-bs-toggle="collapse"
                aria-expanded="false"
                ><i class="fa-solid fa-file-lines pe-2"></i>
                Pages
              </a>
              <ul
                id="pages"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="./profile.html" class="sidebar-link">Profile</a>
                </li>
                <li class="sidebar-item">
                  <a href="./menu.html" class="sidebar-link">Menu</a>
                </li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-target="#posts"
                data-bs-toggle="collapse"
                aria-expanded="false"
                ><i class="fa-solid fa-sliders pe-2"></i>
                Posts
              </a>
              <ul
                id="posts"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Post 1</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Post 2</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Post 3</a>
                </li>
              </ul>
            </li>
            <button class="btn" id="btn_logout">
              <a class="btn btn-outline-secondary btn-sm" data-mdb-ripple-init
                ><span class="icon" style="padding-top: 5px; padding-right: 5px"
                  ><ion-icon name="log-out-outline"></ion-icon></span
                >Logout</a
              >
            </button>
          </ul>
        </div>
      </aside>
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <div id="imageContainer">
                  <img
                    id="profilePicture"
                    class="img-fluid block mx-2 my-2 border border-black border-2 rounded-circle me-2"
                    alt="Profile Picture"
                    style="border-radius: 50%; width: 30px; height: 30px"
                  />
                </div>
              </li>
              <li class="nav-item dropdown"></li>
            </ul>
          </div>
        </nav>
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <div class="mb-3">
              <h4>Admin Dashboard</h4>
            </div>
            <div class="row">
              <div class="col-5 col-md-3 d-flex flex-fill">
                <div class="card-body p-0 d-flex flex-fill ">
                  <div class="card p-0 d-flex flex-fill">
                    <div class="card-body text-center">
                      <h5 class="card-title">Registered Users</h5>
                      <h4 class="display-1" id="user-count"></h4>
                      <p class="card-text">Total number of registered users</p>

                      <div class="col-5 align-self-end text-end">
                        <img src="" class="img-fluid illustration-img" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="accordion accordion-flush mb-3"
            style="border-radius: 10px"
            id="accordionFlushExample"
          >
            <div class="accordion-item text-start" id="announcement1">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed text-white"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#announcementCollapse1"
                  aria-expanded="false"
                  aria-controls="announcementCollapse1"
                >
                  <ion-icon
                    name="megaphone-outline"
                    style="color: #fff"
                  ></ion-icon>
                  <span class="ms-2" style="color: #fff">Announcements</span>
                </button>
              </h2>
              <div
                id="announcementCollapse1"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body" style="overflow-y: auto">
                  <h2 id="announcementTitle1">title</h2>
                  <p id="announcementBody1">body</p>
                  <!-- Button trigger modal -->
                  <button
                    type="button"
                    class="btn btn-outline-light edit-announcement"
                    data-bs-toggle="modal"
                    data-bs-target="#editAnnouncementModal"
                    data-announcement-id="1"
                  >
                    Edit
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal for editing announcement -->
          <div
            class="modal fade"
            id="editAnnouncementModal"
            tabindex="-1"
            aria-labelledby="editAnnouncementModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editAnnouncementModalLabel">
                    Edit Announcement
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="newTitle" class="form-label">New Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="newTitle"
                      placeholder="Enter new title"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newBody" class="form-label">New Body</label>
                    <textarea
                      class="form-control"
                      id="newBody"
                      rows="3"
                      placeholder="Enter new body"
                    ></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="saveChangesBtn"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <section class="col-12 col-sm-7 col-md-8 mx-auto">
              <div class="mb-3">
                <div
                  class="p-2 mx-auto"
                  style="
                    height: 55px;
                    border-radius: 10px;
                    width: 95%;
                    background: rgba(0, 0, 0, 0.5);
                  "
                >
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"
                      ><ion-icon name="search-outline"></ion-icon
                    ></span>
                    <input
                      type="text"
                      id="searchInput"
                      class="form-control"
                      placeholder="Search"
                      aria-label="Search"
                      aria-describedby="basic-addon1"
                    />

                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      data-bs-toggle="modal"
                      data-bs-target="#post1"
                    >
                      Post<ion-icon name="arrow-undo-circle-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="container py-2">
                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="post1"
                      data-bs-backdrop="static"
                      data-bs-keyboard="false"
                      tabindex="-1"
                      aria-labelledby="postlabel1"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="postlabel1">
                              What's Wrong?
                            </h1>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>

                          <form id="form_post">
                            <div class="modal-body">
                              <input
                                type="text"
                                name="title"
                                id="title"
                                required
                                placeholder="Title Max Length: 15"
                                class="w-100 p-3"
                                maxlength="15"
                                style="
                                  height: 50px;
                                  border: 2px solid #ccc;
                                  border-radius: 10px;
                                "
                              />
                              <div class="mb-3">
                                <label
                                  for="exampleFormControlTextarea1"
                                  class="form-label"
                                  >Text</label
                                >
                                <textarea
                                  class="form-control"
                                  name="body"
                                  id="body"
                                  rows="5"
                                ></textarea>
                              </div>
                            </div>
                          </form>
                          <div class="modal-footer">
                            <input
                              type="file"
                              id="uploadPhotoBtn"
                              class="btn btn-outline-secondary"
                              aria-controls="uploadPhoto"
                              aria-haspopup="true"
                              aria-expanded="false"
                            />
                            <button
                              id="post_btn"
                              type="button"
                              class="btn btn-outline-secondary"
                            >
                              Submit
                            </button>
                            <button
                              type="button"
                              class="btn btn-outline-secondary"
                              data-bs-dismiss="modal"
                            >
                              Close
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!--End of Modal-->
                  </div>
                </div>

                <div id="container"></div>
                <br /><br /><br />
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
