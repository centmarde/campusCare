<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CampusCare</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/x-icon" href="./assets/icon/logo.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#31d53d" />
    <link rel="stylesheet" href="./css/home.css" />
    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/profile.js"></script>
  </head>
  <body class="background-radial-gradient">
    <div id="preloader"></div>
    <!---->
    <div class="container-fluid fixed-top">
      <div id="app" class="row">
        <section id="header" class="col-12">
          <div class="row">
            <div class="navbar navbar-expand-lg">
              <div class="container-fluid d-flex justify-content-between">
                <h2 class="logo" href="#!" style="color: #f0f0f0">
                  <ion-icon name="chatbubbles-outline"></ion-icon>
                  <span style="color: #99bc85"
                    >Campus<span style="color: #e6a4b4">Care</span></span
                  >
                </h2>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!---->

    <section
      class="container-fluid p-3 mx-auto"
      style="margin-top: 30px; margin-bottom: 30px"
    >
      <div class="row">
        <aside class="col-12 col-sm-3 col-md-">
          <div
            class="card d-flex mb-3"
            style="background: rgba(255, 255, 255, 0.5)"
          >
            <div
              class="d-flex align-items-center flex-column"
              style="border-bottom: 2px solid #000000; height: 175px"
            >
              <div id="nameContainer" class="card-title"><h1>Profile</h1></div>
              <div id="idContainer" class="card-text">222-0000</div>
              <div id="imageContainer">
                <img
                  id="profilePicture"
                  class="img-fluid"
                  alt="Profile Picture"
                />
              </div>
            </div>
            <div class="card-body text-left">
              <p class="card-text">
                <ion-icon name="library-outline"></ion-icon>
                <span class="ms-2" id="programContainer"></span>
              </p>
              <p class="card-text">
                <ion-icon name="person-outline"></ion-icon>
                <span class="ms-2" id="codenameContainer"></span>
              </p>
              <!-- Button trigger modal -->
              <button
                id="editProfileForm"
                type="button"
                class="btn btn-outline-dark"
                data-bs-toggle="modal"
                data-bs-target="#editProfile"
              >
                Edit Profile
              </button>
              <button
                for="formFileSm"
                class="btn btn-outline-dark"
                data-bs-toggle="modal"
                data-bs-target="#editPicture"
              >
                <span class="ms-2">Profile Photo</span>
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="editPicture"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="editProfileLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="editProfileLabel">
                        Change Profile Picture
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <!---->

                      <div class="col-sm-12">
                        <input
                          class="form-control"
                          type="file"
                          name="image_path"
                          accept="image/*"
                          id="imageUpload"
                          rows="1"
                        />
                        <ion-icon
                          name="person-circle-outline"
                          style="padding-top: 3px"
                        ></ion-icon>
                        <span class="ms-1 mt-1 text-secondary"
                          >Change Profile</span
                        >
                      </div>

                      <!---->
                    </div>
                    <div class="modal-footer">
                      <input
                        class="form-control form-control-sm d-none"
                        id="formFileSm"
                        type="file"
                      />
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button
                        id="saveImage"
                        type="button"
                        class="btn btn-outline-secondary"
                      >
                        Save Changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="modal fade"
                id="editProfile"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="editProfileLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form id="about_edit">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editProfileLabel">
                          Change Information
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <!---->

                        <div class="col-sm-12">
                          <div class="form-floating mb-3 mx-2">
                            <input
                              id="codename"
                              name="codename"
                              type="text"
                              class="form-control"
                              placeholder="codename"
                            />
                            <label id="labelleft"
                              ><i class="icon bi bi-envelope bi-lg me-1"></i
                              >Code Name:</label
                            >
                          </div>

                          <div class="form-floating mb-3 mx-2">
                            <input
                              id="firstname"
                              name="firstname"
                              type="text"
                              class="form-control"
                              placeholder="firstname"
                            />
                            <label id="labelleft"
                              ><i class="icon bi bi-envelope bi-lg me-1"></i
                              >Firstname:</label
                            >
                          </div>

                          <div class="form-floating mb-3 mx-2">
                            <input
                              id="lastname"
                              name="lastname"
                              type="text"
                              class="form-control"
                              placeholder="lastname"
                            />
                            <label id="labelleft"
                              ><i class="icon bi bi-envelope bi-lg me-1"></i
                              >Lastname:</label
                            >
                          </div>

                          <div class="form-floating mb-3 mx-2">
                            <input
                              id="student_id_no"
                              name="student_id_no"
                              type="text"
                              class="form-control"
                              placeholder="student_id_no"
                            />
                            <label id="labelleft"
                              ><i class="icon bi bi-envelope bi-lg me-1"></i
                              >Student ID Number:</label
                            >
                          </div>

                          <div class="form-floating mb-3 mx-2">
                            <input
                              id="user_program"
                              name="user_program"
                              type="text"
                              class="form-control"
                              placeholder="user_program"
                            />
                            <label id="labelleft"
                              ><i class="icon bi bi-envelope bi-lg me-1"></i
                              >Program:</label
                            >
                          </div>
                        </div>

                        <!---->
                      </div>
                      <div class="modal-footer">
                        <input
                          class="form-control form-control-sm d-none"
                          id="formFileSm"
                          type="file"
                        />
                        <button
                          type="button"
                          class="btn btn-outline-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cancel
                        </button>
                        <button
                          id="information_btn"
                          type="button"
                          class="btn btn-outline-secondary"
                        >
                          Save Changes
                          <span class="icon"
                            ><ion-icon name="save-outline"></ion-icon
                          ></span>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="accordion accordion-flush mb-3"
            style="border-radius: 10px"
            id="accordionFlushExample"
          >
            <div class="accordion-item text-start" id="announcement1">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed text-white"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#announcementCollapse1"
                  aria-expanded="false"
                  aria-controls="announcementCollapse1"
                >
                  <ion-icon
                    name="megaphone-outline"
                    style="color: #111"
                  ></ion-icon>
                  <span class="ms-2" style="color: #111">Announcements</span>
                </button>
              </h2>
              <div
                id="announcementCollapse1"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body" style="overflow-y: auto">
                  <h2 id="announcementTitle1">title</h2>
                  <p id="announcementBody1">body</p>
                  <!-- Button trigger modal -->
                </div>
              </div>
            </div>
          </div>
        </aside>
        <section class="col-12 col-sm-7 col-md-8">
          <div class="mb-3">
            <div
              class="p-2 mx-auto"
              style="
                height: 55px;
                border-radius: 10px;
                width: 95%;
                background: rgba(0, 0, 0, 0.5);
              "
            >
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><ion-icon name="search-outline"></ion-icon
                ></span>
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="basic-addon1"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#post1"
                >
                  Post<ion-icon name="arrow-undo-circle-outline"></ion-icon>
                </button>
              </div>

              <div class="container py-2">
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="post1"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="postlabel1"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="postlabel1">
                          What's Wrong?
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>

                      <form id="form_post">
                        <div class="modal-body">
                          <input
                            type="text"
                            name="title"
                            id="title"
                            required
                            placeholder="Title Max Length: 15"
                            class="w-100 p-3"
                            maxlength="15"
                            style="
                              height: 50px;
                              border: 2px solid #ccc;
                              border-radius: 10px;
                            "
                          />
                          <div class="mb-3">
                            <label
                              for="exampleFormControlTextarea1"
                              class="form-label"
                              >Text</label
                            >
                            <textarea
                              class="form-control"
                              name="body"
                              id="body"
                              rows="5"
                            ></textarea>
                          </div>
                        </div>
                      </form>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-outline-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          class="btn btn-outline-secondary"
                          id="uploadPhotoBtn"
                          aria-controls="uploadPhoto"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          Upload Photo
                          <ion-icon
                            name="person-circle-outline"
                            style="padding-top: 3px"
                          ></ion-icon>
                        </button>
                        <button
                          id="post_btn"
                          type="button"
                          class="btn btn-outline-secondary"
                        >
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <!--End of Modal-->
              </div>
            </div>
          </div>
          <div id="container"></div>
          <br /><br />
        </section>
      </div>
    </section>

    <!--Navbar-->
    <div class="navigation fixed-bottom" style="background: rgba(0, 0, 0, 0.5)">
      <ul>
        <li class="list">
          <a href="./home.html">
            <span class="icon"
              ><ion-icon name="home-outline" style="color: white"></ion-icon
            ></span>
            <span class="text" style="color: white">Home</span>
          </a>
        </li>
        <li class="list active">
          <a href="#">
            <span class="icon"
              ><ion-icon name="person-outline" style="color: white"></ion-icon
            ></span>
            <span class="text" style="color: white">Profile</span>
          </a>
        </li>
        <li class="list">
          <a href="./menu.html">
            <span class="icon"
              ><ion-icon name="grid-outline" style="color: white"></ion-icon
            ></span>
            <span class="text" style="color: white">Menu</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
    <!--EndOfNavbar-->
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
